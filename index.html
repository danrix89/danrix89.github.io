    <div class="main_panel">
        <div class="calendar_title_pane">
            <ul class="flex_calendar_title_container">
                <li class="flex_calendar_title_item">
                    <div class="calendar_button" id="previous_month"></div>
                </li>
                <li class="flex_calendar_title_item" id="month_title">
                    try again...
                </li>
                <li class="flex_calendar_title_item">
                    <div class="calendar_button" id="next_month"></div>
                </li>
            </ul>
        </div>

                </ul>
            </div>
            <div class="calendar_body">

        <div class="side_panel_container">

                <p class="meal_editor_form_header">Meal Name:</p>
                <br />
                <input class="meal_name_input" type="text">
                <br />
                <p class="meal_editor_form_header">Ingredients:</p>
                <div class="ingredient_list">
                    <ul class="flex-ingredient-container">
                        <li class="flex-ingredient-item">Chicken</li>
                        <li class="flex-ingredient-item">Carrots</li>

                    </ul>
                </div>
                <br />
                <p class="meal_editor_form_header">Recipe:</p>
                <br />
                <textarea class="recipe_text_area" rows="15"></textarea>
